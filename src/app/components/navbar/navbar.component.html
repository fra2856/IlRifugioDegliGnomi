<ion-header [style.opacity]="opacity" mode="ios" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons *ngIf="!platform.is('desktop')" slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>

    <ion-grid *ngIf="platform.is('desktop')" style="padding-left: 5%; padding-right: 5%;">

      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <img src="/assets/icon/logo-white.svg" class="logo ion-text-left">
        </ion-col>

        <ion-col size="10">
          <div class="ion-text-right">
            <ion-button *ngFor="let page of menu.pages" [fill]="page.fill" [routerLink]="page.link"
              routerDirection="root" routerLinkActive="active-link" class="link navButton">
              {{page.name}}
            </ion-button>

          </div>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>
